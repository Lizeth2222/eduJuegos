name: edujuegos
description: Aplicación educativa de juegos de palabras - 100% local, sin internet
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Almacenamiento local
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1

  # Gestión de estado
  provider: ^6.1.1

  # UI y animaciones
  flutter_animate: ^4.3.0
  google_fonts: ^6.1.0
  lottie: ^2.7.0

  # Utilidades
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5

flutter:
  uses-material-design: true

  # Assets locales
  assets:
    - assets/avatars/
    - assets/data/
    - assets/animations/

  # Fuentes personalizadas opcionales
  # fonts:
  #   - family: Comic
  #     fonts:
  #       - asset: fonts/Comic.ttf

# Configuración del icono de la app
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

# Pantalla de splash
flutter_native_splash:
  color: "#6C63FF"
  image: assets/splash/splash_logo.png
  android: true
  ios: true